<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/moviesearch.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movie Search</a>
        </div>
        <div class="container-fluid">
            <a class="navbar-brand" href="Favorites.html">Favorite Movies</a>
        </div>
    </nav>
    <div class="container-fluid mb-5">
        <div class="row">
            <div class="col-3">
                <input type="test" class="form-control" id="searchTerm" />
            </div>
            <div class="col-1">
                <button class="btn btn-primary" id="searchbtn">Search</button>
            </div>
        </div>
    </div>

    <div class="container" id="favMovieList">
        <div class="row">
        </div>
    </div>

    <div id="movieCard" class="col-lg-2 my-4" style="display: none">
        <div class="card border rounded bg-white" style="width: 9rem">
            <img class="card-img-top" id="moviePoster" src="https://img.omdbapi.com/?apikey=86c39163&i=tt0816692" />
        </div>
        <div class="card-body" id="cardBody">
            <h6>Interstellar (2014)</h6>
            <button class="btn btn-primary" id="favbtn">Add to Favourites</button>
        </div>
    </div>
</body>
</html>
